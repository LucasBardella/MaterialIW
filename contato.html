<!DOCTYPE html>

<body>
	<header class="fixo">
		<div class="logo">
			<img src="img/icons8-starbucks-48.png" alt="">
		</div>
		<nav class="menu">
			<ul>
                <li><a href="index.html">Menu</a></li>
				<li><a href="ideal.html#ideal">Nosso Ideal</a></li>
				<li><a href="curi.html#curiosidades">Curiosidades</a></li>
				<li><a href="precos.html#cafes">Nossos cafes</a></li>
			</ul>
		</nav>
	</header>

    <div class="borda">
		<figure>
			<img class="bannerini" src="img/starbuck.png" alt="">
		</figure>
	</div>

	<div class="containerctt">

			<h1>Fale conosco!</h1>

			
			<div class="bordacontato">
				<form action="#">
					<div class="row">
						<div class="col-25">
							<label for="#">Nome:</label>
						</div>
						<div class="col-75">
							<input type="text" name="#" id="#" placeholder="Nome">
						</div>
					</div>

					<div class="row">
						<div class="col-25">
							<label for="#">E-mail:</label>
						</div>
						<div class="col-75">
							<input type="email" name="#" id="#" placeholder="nome@gmail.com">
						</div>
					</div>

					<div class="row">
						<div class="col-25">
							<label for="#">Celular:</label>
						</div>
						<div class="col-75">
							<input type="cel" name="#" id="#" placeholder="(00) 98765-4321">
						</div>
					</div>

					<div class="row">
						<div class="col-25">
							<label for="#">Estado:</label>
						</div>
						<div class="col-75">
							<select name="#" id="#">
								<option value="ac">AC</option>
								<option value="al">AL</option>
								<option value="am">AM</option>
								<option value="ap">AP</option>
								<option value="ba">BA</option>
								<option value="ce">CE</option>
								<option value="df">DF</option>
								<option value="es">ES</option>
								<option value="go">GO</option>
								<option value="ma">MA</option>
								<option value="mg">MG</option>
								<option value="ms">MS</option>
								<option value="mt">MT</option>
								<option value="pa">PA</option>
								<option value="pb">PB</option>
								<option value="pe">PE</option>
								<option value="pi">PI</option>
								<option value="pr">PR</option>
								<option value="rj">RJ</option>
								<option value="rn">RN</option>
								<option value="rr">RR</option>
								<option value="rs">RS</option>
								<option value="ro">RO</option>
								<option value="sc">SC</option>
								<option value="se">SE</option>
								<option value="sp">SP</option>
								<option value="to">TO</option>
							</select>
						</div>
					</div>

					<div class="row">
						<div class="col-25">
							<label for="#">Escreva seu coment√°rio!</label>
						</div>
						<div class="col-75">
							<textarea name="#" id="" cols="30" rows="10" placeholder="Escreva aqui!"></textarea>
						</div>
					</div>

					<div class="row botaoctt">
						<input type="submit" value="Enviar!">
					</div>
				</form>
			</div>
	</div>

	<footer class="footer">
		<p class="footer">Desenvolvido por Lucas Bardella</p>

	</footer>
